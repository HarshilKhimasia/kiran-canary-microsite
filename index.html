          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">

              </li>

              </li>
              <li class="nav-item">

              </li>

<section class="hero">

            <img src="assets/img/banner/1.jpg" class="d-block w-100" alt="...">
            <div class="position-absolute logo-text">
              <div class="logo-text-img-contain">
                <img src="assets/img/banner/logo.png" class="img-fluid" alt="logo">
                <img src="assets/img/banner/text.png" class="img-fluid" alt="text">
              </div>
              <div class="heading-contain">
                <h1 class="text-capitalize">
                  <span class="clr-3 size-36 first-contain">Welcome to </span><br><span class="second-contain"><span class="size-60 clr-1">gated and private</span><br><span class="size-60 clr-1">reserve Villas</span></span>
                </h1>
                <p class="text-capitalize"><span><span class="size-30 clr-1 font-gill-sans">BUILT OVER A BEAUTIFULLY LANDSCAPED  </span><br><span class="size-30 clr-1 font-gill-sans">100 ACRES LAND PARCEL NEAR AAMBY VALLEY</span></span></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/banner/2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/img/banner/3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/img/banner/4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

</section>
